<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Me</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        /* Header and Navigation */
        header {
            background-color: #232f3e;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header a.logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }
        nav {
            margin-left: auto;
            display: flex;
            align-items: center;
        }
        nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-size: 18px;
            padding: 5px 10px;
        }
        .cart-icon {
            position: relative;
            cursor: pointer;
        }
        .cart-count {
            position: absolute;
            top: -5px;
            right: -10px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 3px 7px;
            font-size: 12px;
        }
        nav a:hover {
            background-color: #ff9900;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        /* Dropdown Menu Styles */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 200px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 10px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Contact Form Styles */
        .container {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .contact-form {
            flex: 0 0 60%;
            padding: 20px;
        }

        .contact-form h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .submit-btn {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #4cae4c;
        }

        .contact-info {
            flex: 0 0 35%;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }

        .contact-info h3 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .contact-info p {
            margin-bottom: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <a href="#" class="logo">MyShop</a>
        <nav>
            <a href="home.html">Home</a>
            <div class="dropdown">
                <a href="#" class="shop-button">Shop</a>
                <div class="dropdown-content">
                    <a href="mobiles.html">Mobiles</a>
                    <a href="clothes.html">Clothes</a>
                    <a href="furniture.html">Furniture</a>
                    <a href="kitchenapp.html">Kitchen Appliances</a>
                </div>
            </div>
            <a href="deals.html">Deals</a>
            <a href="contact.html">Contact</a>
            <div class="cart-icon" onclick="toggleCart()">
                <img src="https://via.placeholder.com/30" alt="Cart">
                <span class="cart-count" id="cart-count">0</span>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="contact-form">
            <h2>Contact Me</h2>
            <form action="submit.php" method="post">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
        <div class="contact-info">
            <h3>Get In Touch</h3>
            <p><strong>Email:</strong> yourname@email.com</p>
            <p><strong>Phone:</strong> +123-456-7890</p>
            <p><strong>Address:</strong> 123 Main St, Your City, Country</p>
        </div>
    </div>

    <script>
        function updateCartCount() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let uniqueItemsCount = cart.length;  // Only count unique items
            document.getElementById('cart-count').innerText = uniqueItemsCount;
        }

        function toggleCart() {
            window.location.href = 'cartPage.html';
        }

        // Update cart count on page load
        window.onload = function() {
            updateCartCount();
        };
    </script>
</body>
</html>
